<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas de Nacionalidade</title>
</head>
<body>
    <h1>Sistemas de Nacionalidade</h1>
    <input type="text" placeholder="Digite sua nacionalidade" name="txt" id="txt">
    <input type="button" value="Verificar" id="btn" onclick="verificar()">
    <div id="res">Resultado:</div>
    <script>
        function verificar(){
            var a = document.querySelector("input#txt").value
            var res = document.querySelector("div#res")
            if (a == "Brasil"){
                res.innerHTML = "Você é Brasileiro"
            } else{
                res.innerHTML = "Você é estrangeiro"
            }
        }
    </script>
</body>
</html>
